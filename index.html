<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Finan√ßas - Vers√£o Simplificada</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #0ea5e9;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3LAlM2U_NRvKZj4pSuofVRj2ttZaKfhQ",
            authDomain: "controle-1b238.firebaseapp.com",
            projectId: "controle-1b238",
            storageBucket: "controle-1b238.firebasestorage.app",
            messagingSenderId: "636394367698",
            appId: "1:636394367698:web:901bb30c91c46b936a9b0b"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        // Fun√ß√µes utilit√°rias
        const formatCurrency = (v) => {
            try {
                return new Intl.NumberFormat('pt-BR', { 
                    style: 'currency', 
                    currency: 'BRL' 
                }).format(parseFloat(v) || 0);
            } catch {
                return 'R$ 0,00';
            }
        };

        const formatDate = (d) => { 
            try { 
                return new Date(d).toLocaleDateString('pt-BR'); 
            } catch (e) { 
                return '--/--/--'; 
            } 
        };

        // Componente Loading
        const LoadingSpinner = () => (
            <div className="h-screen flex items-center justify-center bg-gray-50">
                <div className="flex flex-col items-center gap-4">
                    <div className="loading-spinner"></div>
                    <p className="text-gray-600">Carregando suas finan√ßas...</p>
                </div>
            </div>
        );

        // Componente principal
        function App() {
            const [userId, setUserId] = useState(null);
            const [entries, setEntries] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [form, setForm] = useState({
                description: '',
                amount: '',
                type: 'Receita',
                dueDate: new Date().toISOString().split('T')[0]
            });

            useEffect(() => {
                const initializeApp = async () => {
                    try {
                        console.log('Iniciando Firebase...');
                        
                        // Fazer login an√¥nimo
                        const userCredential = await auth.signInAnonymously();
                        const user = userCredential.user;
                        setUserId(user.uid);
                        console.log('Usu√°rio logado:', user.uid);

                        // Escutar mudan√ßas na cole√ß√£o
                        const unsubscribe = db.collection('financas_simples')
                            .where('userId', '==', user.uid)
                            .onSnapshot((snapshot) => {
                                const entriesData = snapshot.docs.map(doc => ({
                                    id: doc.id,
                                    ...doc.data()
                                }));
                                console.log('Dados carregados:', entriesData);
                                setEntries(entriesData);
                                setLoading(false);
                            }, (err) => {
                                console.error('Erro no snapshot:', err);
                                setError('Erro ao carregar dados');
                                setLoading(false);
                            });

                        return unsubscribe;

                    } catch (err) {
                        console.error('Erro na inicializa√ß√£o:', err);
                        setError('Erro: ' + err.message);
                        setLoading(false);
                    }
                };

                initializeApp();
            }, []);

            const saveEntry = async (e) => {
                e.preventDefault();
                
                if (!form.description.trim() || !form.amount) {
                    alert('Preencha descri√ß√£o e valor');
                    return;
                }

                try {
                    const entryData = {
                        ...form,
                        amount: parseFloat(form.amount),
                        userId: userId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    console.log('Salvando:', entryData);
                    
                    // SALVAR NO FIRESTORE - FORMA MAIS SIMPLES
                    await db.collection('financas_simples').add(entryData);
                    
                    console.log('‚úÖ Salvo com sucesso!');
                    setForm({ description: '', amount: '', type: 'Receita', dueDate: new Date().toISOString().split('T')[0] });
                    
                } catch (err) {
                    console.error('‚ùå Erro ao salvar:', err);
                    alert('Erro ao salvar: ' + err.message);
                }
            };

            const deleteEntry = async (id) => {
                if (confirm('Tem certeza que deseja excluir?')) {
                    try {
                        await db.collection('financas_simples').doc(id).delete();
                        console.log('‚úÖ Exclu√≠do com sucesso!');
                    } catch (err) {
                        console.error('Erro ao excluir:', err);
                        alert('Erro ao excluir');
                    }
                }
            };

            if (loading) return <LoadingSpinner />;

            if (error) {
                return (
                    <div className="h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center p-8 max-w-md">
                            <div className="text-red-500 text-6xl mb-4">‚ö†Ô∏è</div>
                            <h2 className="text-xl font-bold text-gray-800 mb-2">Erro</h2>
                            <p className="text-gray-600 mb-4">{error}</p>
                            <button 
                                onClick={() => window.location.reload()} 
                                className="bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600"
                            >
                                Tentar Novamente
                            </button>
                        </div>
                    </div>
                );
            }

            const receitas = entries.filter(e => e.type === 'Receita');
            const despesas = entries.filter(e => e.type === 'Despesa');
            const totalReceitas = receitas.reduce((sum, e) => sum + (e.amount || 0), 0);
            const totalDespesas = despesas.reduce((sum, e) => sum + (e.amount || 0), 0);
            const saldo = totalReceitas - totalDespesas;

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <header className="bg-white rounded-lg shadow p-6 mb-6">
                            <h1 className="text-2xl font-bold text-sky-500 text-center">
                                üí∞ Sistema de Finan√ßas Simplificado
                            </h1>
                            <p className="text-gray-600 text-center mt-2">
                                User ID: {userId}
                            </p>
                        </header>

                        {/* Cards de Resumo */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-white p-4 rounded-lg shadow border-l-4 border-emerald-500">
                                <h3 className="text-sm font-semibold text-gray-500">Receitas</h3>
                                <p className="text-2xl font-bold text-emerald-500">{formatCurrency(totalReceitas)}</p>
                            </div>
                            <div className="bg-white p-4 rounded-lg shadow border-l-4 border-red-500">
                                <h3 className="text-sm font-semibold text-gray-500">Despesas</h3>
                                <p className="text-2xl font-bold text-red-500">{formatCurrency(totalDespesas)}</p>
                            </div>
                            <div className="bg-white p-4 rounded-lg shadow border-l-4 border-sky-500">
                                <h3 className="text-sm font-semibold text-gray-500">Saldo</h3>
                                <p className={`text-2xl font-bold ${saldo >= 0 ? 'text-sky-500' : 'text-orange-500'}`}>
                                    {formatCurrency(saldo)}
                                </p>
                            </div>
                        </div>

                        {/* Formul√°rio */}
                        <div className="bg-white rounded-lg shadow p-6 mb-6">
                            <h2 className="text-lg font-bold mb-4">‚ûï Nova Transa√ß√£o</h2>
                            <form onSubmit={saveEntry} className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Descri√ß√£o
                                        </label>
                                        <input
                                            type="text"
                                            value={form.description}
                                            onChange={e => setForm({...form, description: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                                            placeholder="Sal√°rio, Aluguel, etc..."
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Valor (R$)
                                        </label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={form.amount}
                                            onChange={e => setForm({...form, amount: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                                            placeholder="0,00"
                                        />
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Tipo
                                        </label>
                                        <select
                                            value={form.type}
                                            onChange={e => setForm({...form, type: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                                        >
                                            <option value="Receita">Receita</option>
                                            <option value="Despesa">Despesa</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Data
                                        </label>
                                        <input
                                            type="date"
                                            value={form.dueDate}
                                            onChange={e => setForm({...form, dueDate: e.target.value})}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                                        />
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-sky-500 text-white py-3 rounded-lg font-bold hover:bg-sky-600 transition-colors"
                                >
                                    Adicionar Transa√ß√£o
                                </button>
                            </form>
                        </div>

                        {/* Lista de Transa√ß√µes */}
                        <div className="bg-white rounded-lg shadow p-6">
                            <h2 className="text-lg font-bold mb-4">üìã Transa√ß√µes ({entries.length})</h2>
                            
                            {entries.length === 0 ? (
                                <p className="text-gray-500 text-center py-8">
                                    Nenhuma transa√ß√£o cadastrada ainda.
                                </p>
                            ) : (
                                <div className="space-y-3">
                                    {entries.map(entry => (
                                        <div key={entry.id} className="flex justify-between items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2">
                                                    <span className={`w-3 h-3 rounded-full ${
                                                        entry.type === 'Receita' ? 'bg-emerald-500' : 'bg-red-500'
                                                    }`}></span>
                                                    <span className="font-semibold">{entry.description}</span>
                                                </div>
                                                <div className="text-sm text-gray-500 mt-1">
                                                    {formatDate(entry.dueDate || entry.createdAt?.toDate())}
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <span className={`font-bold ${
                                                    entry.type === 'Receita' ? 'text-emerald-500' : 'text-red-500'
                                                }`}>
                                                    {entry.type === 'Receita' ? '+' : '-'} {formatCurrency(entry.amount)}
                                                </span>
                                                <button
                                                    onClick={() => deleteEntry(entry.id)}
                                                    className="text-red-500 hover:text-red-700 font-semibold"
                                                >
                                                    üóëÔ∏è
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Debug Info */}
                        <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                            <h3 className="font-bold text-yellow-800">üîß Informa√ß√µes de Debug</h3>
                            <p className="text-sm text-yellow-700">
                                User ID: {userId}<br/>
                                Total de entradas: {entries.length}<br/>
                                Cole√ß√£o: financas_simples
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
